<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <base target="_blank" />
  <link rel="stylesheet" href="./assets/toastui-editor.min.css">
</head>
<body>
  <div id="tuiEditor"></div>
  <script src="./assets/toastui-editor-all.js"></script>
  <script src="common.js"></script>
  <script type="module">
    console.log("Sandboxed script");
    const promiseAjax = (url) => {
      return new Promise((resolve, reject) => {
        hl_utils.ajax(url, {
          success: (resp) => {
            resolve(resp);
          }
        });
      })
    };
    const res = await Promise.all([
      // promiseAjax('./sandbox1.md'),
      promiseAjax('/od/__eng.md'),
    ]);
    // console.log('log res: ', res);
    const tuiInst = new toastui.Editor.factory({
      el: document.querySelector('#tuiEditor'),
      viewer: true,
      initialValue: res.join('\n\n == \n'),
    });
  </script>
</body>
</html>
