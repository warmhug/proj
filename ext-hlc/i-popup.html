<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<base target="_blank" />
<title>hl extension popup</title>
<style>
  .controls, .msg {
    display: flex;
    align-items: center;
    justify-content: right;
    margin: 5px 0;
    button {
      border: 1px solid #eee;
      cursor: pointer;
    }
  }
  .controls button, .controls span {
    margin-left: 10px;
    font-size: 12px;
  }
  .msg button {
    transform: scale(0.8);
    background: transparent;
  }
  [data-field="hl_ctrl_proxy"] .active {
    background-color: #cddf8e;
  }
  [data-field="hl_ctrl_misc"] .active {
    border-bottom: 1px solid red;
  }
  summary {
    padding: 10px 0;
    display: flex;
    flex-direction: row-reverse;
    align-items: center;
    cursor: pointer;
    color: #ddd;
    span {
      margin-right: 10px;
    }
  }
  #localFileLinks {
    padding-top: 4px;
    .links {
      margin: 10px 0;
      span a {
        margin-left: 10px;
        text-decoration: none;
      }
      span a:nth-child(3n) {
        margin-right: 20px;
      }
    }
  }
</style>
</head>
<!-- popup 页面 浏览器限制的 最大宽度：800px 最大高度：600px -->
<body style="min-width: 700px;">
  <div>
    <div class="controls" data-field="hl_ctrl_misc">
      <button id="top">top</button>
      <button id="operateTabs">Tabs</button>
      <!-- <button id="AIChat">AIChat</button> -->
      <span id="snapshot">截图</span>
    </div>
    <div class="msg"></div>
    <div class="controls" data-field="hl_ctrl_proxy">
      <span id="index">主页</span>
      <span id="i-popup">popup页</span>
      <span id="createWindow">新窗口</span>
      <span id="openMacConfig">系统代理</span>
      &nbsp;&nbsp; |
    </div>
    <div class="msg"></div>
  </div>

  <div id="localFileLinks"></div>

  <details>
    <summary>
      <span>快捷键 | </span>
      <span>电源模式 | </span>
    </summary>
    <fieldset id="powerOps">
      <legend>电源模式: </legend>
      <input type="radio" id="radio-1" name="power" value="display">
      <label for="radio-1">屏幕常亮</label>
      <input type="radio" id="radio-2" name="power" value="system">
      <label for="radio-2">应用运行(屏幕关闭)</label>
      <input type="radio" id="radio-3" name="power" value="default">
      <label for="radio-3">操作系统默认</label>
    </fieldset>
    <div id="cmds" style="margin: 10px 0;"></div>
  </details>

  <details open id="storageEle">
    <summary>sync / remove storage</summary>
    <textarea style="height: 150px; width: 100%;"></textarea>
    <input style="width: 100%;" value="[]" />
  </details>

  <script src="./common.js"></script>
  <script src="./i-popup.js"></script>
</body>
</html>
